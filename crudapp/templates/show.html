<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h5>Employee Details
            <a href="/" style="text-decoration: none; margin-left: 650px;">Back</a>
        </h5>
        <table class="table table-border table-borderred text-center shadow table-hover">
            <tr>
                
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            {% for  emps in empdetails %}
            <tr>
                <td>{{emps.emp_name}}</td>
                <td>{{emps.emp_email}}</td>
                <td>{{emps.emp_password}}</td>
                <td>
                    <a href="/delete/{{emps.id}}"><button class="btn btn-danger btn-sm">Delete</button></a>
                    <a href="/edit/{{emps.id}}"><button class="btn btn-warning btn-sm">Edit</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
